<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login O Gigante Eletrônico</title>
    <link rel="stylesheet" href="Stylelogin.css">
    <link rel="icon" href="Imagens/GiganteReal2.jpg">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">    
            <button class="btnLogin-popup">Acessar</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

        <div class="form-box login" onsubmit="return validarLogin()">
            <h2>Acessar</h2>
            <form>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                    <input type="email" id="usuario" required>
                    <label for="Usuario">E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="senha" required>
                    <label for="Senha">Senha</label>
                    <p id="mensagem"></p>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar</label>
                    <a href="#">Recuperar a Senha?</a>
                </div>
                <button type="submit" class="btn">Acessar</button>
                <div class="login-link">
                    <p>Não tem usuário e senha? <a href="#" class="register-link"> Cadastrar</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuário</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Eu aceito os termos e Condições?</label>
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="register-link">
                    <p>Já tem usuário e senha?<a href="#" class="login-link"> Acessar</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="Scriptlogin.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
